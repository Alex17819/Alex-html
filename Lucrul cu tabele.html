<!DOCTYPE html> 
<html>
    <head>
        <title>
            tabel
        </title>

    </head>
    <body>
        <h1>
            Tema de acasă cu tag-urile <i>table, tr</i> și <i>td</i>  
        </h1>
        <table border="1" width="250" height="250" >
            <tr>
                <td  width="50" height="50" bgcolor="red">5</td>
                <td  width="50" height="50"></td>
                <td  width="50" height="50"></td>
                <td  width="50" height="50"></td>
                <td  width="50" height="50"></td>
            </tr>
            <tr>
                <td ></td>
                <td colspan="2" bgcolor="orange" >4</td>
                <td></td>
                <td></td>
                
                
            </tr>
            <tr>
                <td ></td>
                <td></td>
                <td colspan="2" bgcolor="yellow" aria-control>3</td>
                <td ></td>
                
            </tr>
            <tr>
                <td ></td>
                <td></td>
                <td ></td>
                <td colspan="2" bgcolor="green">2</td>
                
            </tr>
            <tr>
                <td ></td>
                <td ></td>
                <td ></td>
                <td ></td>
                <td bgcolor="cyan">1</td>
            </tr>
        </table>
    </body>
</html>
